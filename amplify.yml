version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildSettings:
        environment:
          - name: NEXT_PUBLIC_API_BASE_URL
            value: https://kickstart-59ea.onrender.com
